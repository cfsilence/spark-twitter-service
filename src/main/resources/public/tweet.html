<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Query Map Example</title>
	<link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/assets/main.css" rel="stylesheet"/>
</head>
<body>

	<form action="/tweet" method="POST" enctype="multipart/form-data" class="col-sm-6">

		<div class="form-group">
			<label for="tweet">Tweet</label>
			<textarea name="tweet" id="tweet" cols="30" rows="10" class="form-control"></textarea>
		</div>

		<div class="form-group">
			<label for="uploadFile">Image</label>
			<input type="file" class="form-control" name="uploadFile" id="uploadFile" aria-describedby="uploadFile" placeholder="Choose A File" />
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>

	</form>

</body>
</html>
